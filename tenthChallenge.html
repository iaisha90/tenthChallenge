<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>

        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>cake</td>
                    <td>flour, butter, eggs, vanilla</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>stew</td>
                    <td>tomatoes, pepper, onions</td>
                    <td>3000</td>
                </tr>
                <tr>
                    <td>bread</td>
                    <td>flour, yeast, butter</td>
                    <td>1500</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
